<h2 class="text-blue text-700 mb-1">{{ sessao?.titulo }}</h2>

<mat-divider></mat-divider>

<div class="mt-4">
<mat-accordion>

  <mat-expansion-panel
    hideToggle
    *ngFor="let exercicio of sessao?.exercicios"
    [expanded]="step === exercicio.ordem"
    (opened)="setStep(exercicio.ordem)"
    [ngClass]="{'bg-visualizado': exercicio.visualizado}"
  >
    <mat-expansion-panel-header [ngClass]="{'bg-visualizado': exercicio.visualizado}">
      <mat-panel-title class="align-items-center">
        <mat-icon
          *ngIf="exercicio.visualizado"
          class="icone-check text-success">
          checked
        </mat-icon>
        <span class="titulo-exercicio px-3">{{ exercicio.titulo }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-exercicio-video [exercicio]="exercicio">
    </app-exercicio-video>

    <mat-action-row class="px-2">

      <button
        mat-raised-button
        *ngIf="!isFirstStep()"
        class="btn btn-warning btn-block m-0 mx-1"
        (click)="prevStep()">
        Anterior
      </button>

      <button  *ngIf="!isLastStep()"
       mat-raised-button
       color="primary"
       class="btn btn-block m-0 mx-1"
       (click)="nextStep(exercicio)">
       Pr√≥ximo
      </button>

      <button *ngIf="isLastStep()"
        mat-raised-button
        class="btn btn-block m-0 mx-1"
        color="accent">
        Finalizar
      </button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
</div>
