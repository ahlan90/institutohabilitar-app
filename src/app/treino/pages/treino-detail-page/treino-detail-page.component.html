<h2 class="text-blue text-700 mb-1">{{ sessao?.titulo }}</h2>
<h4 class="text-muted text-700 mb-1">{{ sessao?.subtitulo }}</h4>

<mat-divider></mat-divider>

<div class="mt-4">
<mat-accordion>

  <mat-expansion-panel
    hideToggle
    *ngFor="let exercicio of sessao?.exercicios"
    [expanded]="step === exercicio.ordem"
    (opened)="setStep(exercicio.ordem)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ exercicio.titulo }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-exercicio-item [exercicio]="exercicio">
    </app-exercicio-item>

    <mat-action-row>

      <button
        mat-raised-button
        *ngIf="!isFirstStep()"
        class="btn btn-warning"
        (click)="prevStep()">
        Anterior
      </button>

      <button  *ngIf="!isLastStep()"
       mat-raised-button
       color="primary"
       (click)="nextStep()">
       Pr√≥ximo
      </button>

      <button *ngIf="isLastStep()"
        mat-raised-button
        color="accent">
        Finalizar
      </button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
</div>
