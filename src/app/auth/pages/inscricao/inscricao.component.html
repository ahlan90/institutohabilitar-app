
<img id="logo-inicio" class="img-fluid rounded mx-auto d-block" src="http://www.institutohabilitar.com/wp-content/uploads/2020/04/logo.png">

<div class="row">
  <div class="col-md-4 offset-md-4">

    <div class="form bg-blue-ih p-3 mx-4">

      <span *ngIf="loginErro" class="text-danger"> Erro ao logar, por favor tente novamente!</span>

      <h2 id="titulo" class="text-orange text-700  text-center">CADASTRO</h2>

      <form id="formLogin" class="login-form my-3" role="form" (submit)="signIn()" >

        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label class="text-light">Login</mat-label>
            <input matInput [(ngModel)]="credentials.username" name="username" class="text-light" autocomplete="off">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label class="text-light">Nome</mat-label>
            <input matInput [(ngModel)]="credentials.first_name" name="first_name" class="text-light">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label class="text-light">Email</mat-label>
            <input matInput type="email" [(ngModel)]="credentials.email" name="email" class="text-light">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label class="text-light">Senha</mat-label>
            <input matInput [(ngModel)]="credentials.password" name="password"  type="password" class="text-light">
          </mat-form-field>
        </div>


        <div class="col-12 text-center">
          <button mat-raised-button class="btn btn-block bg-orange-ih text-light" *ngIf="!carregando; else spinner"
            (click)="signIn()">
            CADASTRAR
          </button>
        </div>

        <ng-template #spinner>
          <div class="spinner-border m-3" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </ng-template>
      </form>

    </div>
  </div>

</div>
