
<img class="img-fluid rounded mx-auto d-block" src="http://www.institutohabilitar.com/wp-content/uploads/2018/05/WhatsApp-Image-2018-05-28-at-09.46.41.jpeg">

<div class="row">
  <div class="col-md-8 offset-md-2">


    <div class="form">

      <span *ngIf="loginErro" class="text-danger"> Erro ao logar, por favor tente novamente!</span>

      <form id="formLogin" class="login-form mt-3" role="form" (submit)="login()">

        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput [(ngModel)]="credentials.username" name="username">
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput [(ngModel)]="credentials.password" name="password" (keyup)="onKey($event)" type="password">
          </mat-form-field>
        </div>

        <div class="col-12">
          <button mat-raised-button color="primary" class="btn btn-block" *ngIf="!carregando; else spinner"
            (click)="login()">
            LOGIN
          </button>
        </div>
        <ng-template #spinner>
          <div class="spinner-border m-3" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </ng-template>
      </form>

    </div>
  </div>

</div>
